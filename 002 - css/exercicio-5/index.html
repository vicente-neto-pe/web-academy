<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Documento</title>
</head>
<body class="first-exercise">
    <div class="first"></div>
    <div class="second"></div>
    <div class="third"></div>
    <div class="fourth"></div>
    <div class="fifth"></div>
    <script>
        const body = document.body;
        let isFirstExercise = true;

        setInterval(() => {
            if (isFirstExercise) {
                body.classList.remove("first-exercise");
                body.classList.add("second-exercise");
            } else {
                body.classList.remove("second-exercise");
                body.classList.add("first-exercise");
            }
            isFirstExercise = !isFirstExercise;
        }, 1500);
    </script>
</body>
</html>
