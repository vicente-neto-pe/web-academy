<style>
  h1 {
    width: 350px;
    padding: 20px;
    background-color: lightblue;
  }
  .lista {
    border: 1px solid lightcoral;
  }
</style>

<body>
  <h1>Questao 03</h1>

  <h3 id="lista-titulo">Lista de itens:</h3>

  <ul id="lista-itens">
    <li id="one" class="hot">item a</li>
    <li id="two" class="hot">item b</li>
    <li id="three" class="hot">item c</li>
    <li id="four">item d</li>
  </ul>
  <script>
    const h1 = document.querySelector('h1')
    h1.style.background = 'blue'

    const h3 = document.querySelector('h3')
    h3.classList.add('lista')

    const hotItems = document.querySelectorAll('.hot')
    hotItems.forEach((element)=>{
      element.style.fontWeight = 'bold';
    })

  </script>
</body>
