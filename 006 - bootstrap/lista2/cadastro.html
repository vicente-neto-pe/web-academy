<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loja temdtudo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="vh-100 vw-100">
    <!-- login -->
    <div class=".container-fluid h-100 vw-100 m-0">
      <div class="row h-100 w-100">
        <div class="col-12 col-sm-4 bg-body-secondary d-flex align-items-center justify-content-center">
          <p>Bem vindo a temdtudo</p>
        </div>

        <div class="col-12 col-sm-8 m-auto">
          <form class="h-100 p-5 m-auto" style="width: 400px">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="emailConfirmation" class="form-label">Confirmar email</label>
              <input type="email" class="form-control" id="emailConfirmation" required />
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" required />
            </div>
            <button type="submit" class="btn btn-success w-100">Confirmar cadastro</button>
            <a href="./login.html">JÃ¡ possuo cadastro cadastro</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
