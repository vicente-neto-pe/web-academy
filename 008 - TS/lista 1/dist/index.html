<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">To do list</a>
      </div>
    </nav>
    <div class="page-body">

      <form id="addform">
        <div>
          <h1 class="fs-5">Adcionar tarefa</h1>
        </div>
        <div>
          <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input required type="text" id="title" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="deadline" class="form-label">Data limite</label>
            <input type="date" id="deadline" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descrição</label>
            <textarea class="form-control" id="description" rows="3" required></textarea>
          </div>
        </div>
        <div class="">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
      <ul id="task-list">
        <h1>Tarefas</h1>
      </ul>
    </div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar tarefa</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editform">
          <div>
            <div class="mb-3">
              <label for="title" class="form-label">Título</label>
              <input required type="text" id="title" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="deadline" class="form-label">Data limite</label>
              <input type="date" id="deadline" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descrição</label>
              <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button id="saveButton" type="button" class="btn" data-bs-dismiss="modal" btn-primary">Salvar</button>
      </div>
    </div>
  </div>
</div>
    </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="./js/main.js"></script>
</html>
