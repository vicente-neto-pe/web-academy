<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sala de aula</a>
      </div>
    </nav>
    <form id="addStudentForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" aria-describedby="nameHelp" required />
        <div id="nameHelp" class="form-text">Digite o nome do aluno</div>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Idade</label>
        <input type="number" class="form-control" id="age" required />
      </div>
      <div class="mb-3">
        <label for="wheigth" class="form-label">Peso</label>
        <input type="number" class="form-control" id="wheigth" required />
      </div>
      <div class="mb-3">
        <label for="height" class="form-label">Altura</label>
        <input type="number" class="form-control" id="height" required />
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
      <button type="button" class="btn btn-primary" id="random">Gerar aluno</button>
    </form>
    <div id="statistics">
      <h1>Estat√≠sticas</h1>
    </div>
    <ul id="student-list"></ul>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Editar estudante</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editform">
              <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="editname" aria-describedby="nameHelp" required />
                <div id="nameHelp" class="form-text">Digite o nome do aluno</div>
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">Idade</label>
                <input type="number" class="form-control" id="editage" required min="0"/>
              </div>
              <div class="mb-3">
                <label for="wheigth" class="form-label">Peso</label>
                <input type="number" class="form-control" id="editwheigth" required min="0"/>
              </div>
              <div class="mb-3">
                <label for="height" class="form-label">Altura</label>
                <input type="number" class="form-control" id="editheight" required min="0"/>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button id="saveButton" type="button" data-bs-dismiss="modal" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
