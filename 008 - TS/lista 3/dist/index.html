<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Shop+</a>
      </div>
    </nav>
    <div class="page-body">
      <form>
        <div class="mb-3">
          <label for="productType" class="form-label">Tipo do produto</label>
          <select id="productTypeSelection" name="productType" required autofocus> 
            <option  hidden>Escolha um tipo de produto</option>
            <option id="bike" value="bike">Bicicleta</option>
            <option id="cellphone" value="cellPhone">Celular</option>
            <option id="tv" value="tv">Televisão</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Modelo</label>
          <input type="text" class="form-control" id="name" aria-describedby="nameHelp" required />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Preço</label>
          <input type="number" class="form-control" id="price" required min="0"/>
        </div>
        <div class="mb-3">
          <label for="manufacturer" class="form-label">Fabricante</label>
          <input type="text" class="form-control" id="manufacturer" required />
        </div>
        <div id="optionalFields">
        </div>
        <button type="submit" class="btn btn-primary">Adicionar ao carrinho</button>
        </form>
        <div id="cart">
          <h2>Carrinho</h2>
          <h4>Valor Total:</h4>
        </div>
      <ul id="task-list">
      </ul>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
